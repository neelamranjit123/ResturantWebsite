  <body>
    <main>
      <section class="reservation">
        <div class="container">
          <div class="reservation-content">
            <div class="reservation-form">
              <h2 class="form-title">Reservation</h2>
              <form class="register-form" id="register-form" action="#">
                <div class="form-group">
                  <label for="name"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Your Name"
                  />
                </div>
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>
                  <!-- steven9019--sjsjm@whitecliffe.ac.nz -->
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Your Email"
                    pattern=".+@gmail\.com"
                    required
                  />
                  <!-- <small>Formmat: xxx@gmail.com</small> -->
                </div>
                <!-- <input type = 'tel' pattern="[0-9]{3}-[0-9]{3}-[0-9]{5}" required /> -->
                <div class="form-group">
                  <label for="phone"><i class="zmdi zmdi-phone"></i></label>
                  <input
                    type="phone number"
                    name="phone"
                    id="phone"
                    placeholder="Phone number"
                  />
                </div>
                <div class="form-group">
                  <label for="number"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="number"
                    name="number"
                    id="number"
                    placeholder="Number of people"
                  />
                </div>
                <div class="form-group">
                  <label for="date"><i class=""></i></label>
                  <input
                    type="date"
                    name="date"
                    id="date"
                    placeholder="Date for booking"
                  />
                </div>
                <div>
                  <p>
                    FYI! We offer full-service catering for any event, large or
                    small. We understand
                    <br />
                    your needs and we will cater the food to satisfy the biggest
                    criteria of them all,
                    <br />
                    both look and taste.
                  </p>
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="submit"
                    id="submit"
                    class="form-submit"
                    value="Submit"
                  />
                </div>
               
              </form>
            </div>
          </div>
        </div>

        <div class="reservation-form1 hidden">
            <h2 class="">Thanks for registering.</h2>
         
        </div>
      </section>
    </main>


    <script src="js/reservation.js"></script>
    
  </body>
